name: "Refresh"
on:
  push:
    branches:
      - main
    paths:
      - 'config/ftbquests/**'
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest
    env:
      GH_REPO: ${{ github.repository }}
      GH_TOKEN: ${{ github.token }}
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set branch_name variable
        run: echo "branch_name=quest-l10n-${GITHUB_SHA::7}" >> $GITHUB_ENV

      - name: Create branch & Checkout
        run: |
          git checkout -b "${branch_name}"
          git push -u origin "${branch_name}"

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.10'

      - name: Install python deps
        run: pip install -r .github/localization/requirements.txt

      - name: Generate Translate Keys
        run: python .github/localization/ftbquest_localization.py

      - name: Generate Traditional Translate Keys
        run: python .github/localization/chinese_converter.py

      - name: Make packwiz executable
        run: chmod +x .github/packwiz

      - name: Packwiz Refresh
        run: .github/packwiz refresh

      - name: Commit changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: Update Quest Localization & Refresh

      - name: Push branch
        run: git push origin "${branch_name}"

      - name: Open Pull Request
        run: |
            gh pr create --base main --head "${branch_name}" --title "Update Quest Localization" --body "Automated localization update"
            PR_NUMBER=$(gh pr list --head feature/l10n --json number -q '.[0].number')
            gh pr review $PR_NUMBER --approve
            gh pr merge $PR_NUMBER --auto --merge
